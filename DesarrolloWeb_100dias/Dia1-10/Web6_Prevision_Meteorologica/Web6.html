<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    body{
        margin: 0px;
        font-family:'Space Mono', monospace;
        background-color: rgba(180,210,247,255);
    }

    header{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header img{
        margin: 20px;
    }

    h1{
        font-weight: bold;
        font-size: 40px;
    }

    main{
        display: flex;
        justify-content: space-evenly;
        width: 100%;
        height: 70%;
    }

    .card{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 25px;
        width: 30%;
        height: 60%;
        margin: 60px;
        border: 1px solid black;
    }

    .day{
        background-color: rgba(199,199,199,255);
        padding-top: 18px;
        padding-bottom: 13px;
    }

    main img{
        background-color: rgba(255, 255, 255, 255);
    }

    .hot{
        background-color: rgba(254,0,0,255);
    }

    .freeze{
        background-color: rgba(0,0,254,255);
    }

    img{
        width: 100px;
        height: 100px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevision Meteorologica</title>
</head>
<body>
    <div>
        <header>
            <img src="img/paraguas.png">
            <h1>Prevision del tiempo</h1>
            <img src="img/termometro.png">
        </header>
        <main>
            <div class="card">
                <h2 class="day">LUN</h2>
                <img src="img/sun.png">
                <h2 class="hot">29°</h2>
                <h2 class="freeze">12°</h2>
            </div>
            <div class="card">
                <h2 class="day">MAR</h2>
                <img src="img/sun-cloudy.png">
                <h2 class="hot">29°</h2>
                <h2 class="freeze">12°</h2>
            </div>
            <div class="card">
                <h2 class="day">MIE</h2>
                <img src="img/rain.png">
                <h2 class="hot">29°</h2>
                <h2 class="freeze">12°</h2>
            </div>
            <div class="card">
                <h2 class="day">JUE</h2>
                <img src="img/heavy-rain.png">
                <h2 class="hot">29°</h2>
                <h2 class="freeze">12°</h2>
            </div>
            <div class="card">
                <h2 class="day">VIE</h2>
                <img src="img/cloudy.png">
                <h2 class="hot">29°</h2>
                <h2 class="freeze">12°</h2>
            </div>
        </main>
    </div>
</body>
</html>
