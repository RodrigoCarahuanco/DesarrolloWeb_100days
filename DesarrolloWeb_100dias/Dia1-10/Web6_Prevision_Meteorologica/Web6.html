<style>
@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
body{
    margin: 0px;
    background-color: rgba(180,210,247,255);
    font-family: 'Righteous', cursive;
}

header{
    font-size: 200%;
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
}

header img{
    margin: 30px;
}


img{
    width: 100px;
    height: 100px;
}

main{
    display: flex;
    flex-direction: row; 
    justify-content: space-evenly;
    align-items: center;
    height: 600px;
}

.contenedor-card{
    font-size: 150%;
    padding: 0px;
    width: 200px;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 3px solid black;
}

.day{
    background-color: rgba(199,199,199,255);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 20%;
    padding: 0px;
    width: 100%;
    margin: 0px;
    padding: 0px;
}

main img{
    height: 80px;
    width: 80px;
}

.card-img{
    background-color: white;
    height: 350px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hot{
    background-color: rgba(254,0,0,255);
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.cold{
    background-color: rgba(0,0,254,255);
    width: 100%;
    height: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}


</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="img/paraguas.png">
        <h1>Prevision del tiempo</h1>
        <img src="img/termometro.png">
    </header>
    <main>
        <div class="contenedor-card">
             <div class="day">
                <h2>LUN</h2>
            </div>
            <div class="card-img">
                <img src="img/sun.png">
            </div>
            <div class="hot">
                <h2>29°</h2>
            </div>
            <div class="cold">
                <h2>12°</h2>
            </div>
        </div>
        <div class="contenedor-card">
             <div class="day">
                <h2>MAR</h2>
            </div>
            <div class="card-img">
                <img src="img/sun-cloudy.png">
            </div>
            <div class="hot">
                <h2>22°</h2>
            </div>
            <div class="cold">
                <h2>12°</h2>
            </div>
        </div>
        <div class="contenedor-card">
             <div class="day">
                <h2>MIE</h2>
            </div>
            <div class="card-img">
                <img src="img/rain.png">
            </div>
            <div class="hot">
                <h2>13°</h2>
            </div>
            <div class="cold">
                <h2>7°</h2>
            </div>
        </div>
        <div class="contenedor-card">
             <div class="day">
                <h2>JUE</h2>
            </div>
            <div class="card-img">
                <img src="img/heavy-rain.png">
            </div>
            <div class="hot">
                <h2>12°</h2>
            </div>
            <div class="cold">
                <h2>4°</h2>
            </div>
        </div>
        <div class="contenedor-card">
             <div class="day">
                <h2>VIE</h2>
            </div>
            <div class="card-img">
                <img src="img/cloudy.png">
            </div>
            <div class="hot">
                <h2>18°</h2>
            </div>
            <div class="cold">
                <h2>4°</h2>
            </div>
        </div>           
    </main>
    
</body>
</html>
